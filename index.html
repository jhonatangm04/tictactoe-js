<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIQUI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="triqui.svg">
</head>
<body>
    <h1>¡JUGUEMOS!</h1>
    <h2 id="textoVictoria">¡Has ganado!</h2>

    <!-- PARTE DEL MARCADOR -->
    <div id="textos" class="container">
        <div id="jugador-maquina-empate" class="row">
            <div id="jugador" class="col-4 titulo">
                JUGADOR
            </div>
            <div class="col-4 titulo">
                MAQUINA
            </div>
            <div class="col-4 titulo">
                EMPATE
            </div>
        </div>
        <div id="marcadores" class="row">
            <div id="jugador1" class="col-4 col-md-4 marcador">
                0
            </div>
            <div id ="maquina" class="col-4 col-md-4 marcador">
                0
            </div>
            <div id ="empate" class="col-4 col-md-4 marcador">
                0
            </div>
        </div>
    </div>

    <!-- DOS BOTONES -->
    <section id="dosBotones">
        <div id ="botonesJuego" class="container">
            <div class="row">
                <div id="nuevo" class="col-12 col-md-6 botons">
                    <button type="button" id="botonNuevo" class="botonN">Nuevo juego</button>
                </div>
                <div id="reiniciar" class="col-12 col-md-6  botons">
                    <button type="button" id="botonReiniciar" class="botonR">Reiniciar</button> 
                </div>
            </div>
        </div>
    </section>

    
    <div id="tablero" class="container">
        <table>
            <tr>
                <th><button id="boton1" class="BotonesJuego"></button></th>
                <th><button id="boton2" class="BotonesJuego"></button></th>
                <th><button id="boton3" class="BotonesJuego"></button></th>
            </tr>
            <tr>
                <th><button id="boton4" class="BotonesJuego"></button></th>
                <th><button id="boton5" class="BotonesJuego"></button></th>
                <th><button id="boton6" class="BotonesJuego"></button></th>
            </tr>
            <tr>
                <th><button id="boton7" class="BotonesJuego"></button></th>
                <th><button id="boton8" class="BotonesJuego"></button></th>
                <th><button id="boton9" class="BotonesJuego"></button></th>
            </tr>
        </table>
    </div>
    

    <script src="javs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
